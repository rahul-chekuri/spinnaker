pull_request_rules:
  - name: Test rule only
    conditions:
      - base=main
    actions:
      comment:
        message: "âœ… Mergify rule matched successfully!"
  - name: Automatically merge on CI success and review
    conditions:
      - base=main
      - "label=ready to merge"
      - "#approved-reviews-by>=1"
    actions:
      queue:
        name: default
      label:
        add: ["auto merged"]
